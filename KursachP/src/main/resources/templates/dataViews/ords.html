<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr/>
<b>View orders:</b>
<form method="POST" action="/view/ords">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="search">Search</label>
    <input name="search" type="text" id="search"/>
    <br/>
    <input type="submit" value="Search!"/>
</form>

<br/>
<div th:each="order : ${ords}">
    <tr  th:text="${order.getNameProduct() + ', ' + order.getAmount()
    + ', ' + order.getNumberOrder() + ', ' + order.getPriceSum()}">ord</tr>
</div>
<br/>


</body>
</html>
