<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<hr/>
<b>View products:</b>

<form method="POST" action="/view/products">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="search">Search</label>
    <input name="search" type="text" id="search"/>
    <br/>
    <input type="submit" value="Search!"/>
</form>
<br/>
<table th:each="product : ${products}">
    <tr th:text="${product.getId() + ', ' + product.getProductName() + ', ' + product.getColor()
    + ', ' + product.getSize() + ', ' + product.getAmount() + ', ' + product.getPrice()}">product</tr>
</table>
<hr/>

</body>
</html>
