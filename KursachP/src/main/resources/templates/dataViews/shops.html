<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr/>
<b>View shops:</b>

<form method="POST" action="/view/shops">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="search">Search</label>
    <input name="search" type="text" id="search"/>
    <br/>
    <input type="submit" value="Search!"/>
</form>
<br/>
<table th:each="shop : ${shops}">
    <tr th:text="${shop.getId() + ', ' + shop.getNameShop() + ', ' + shop.getAddress()
    + ', ' + shop.getPhoneNumber()}">shop</tr>
</table>
<hr/>
</body>
</html>
