<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="shetOrd : ${sheetOrds}">
    <a th:href="@{/order/create/{id}(id=${shetOrd.getId()})}"
       th:text="${shetOrd.getId() + ', ' + shetOrd.getIdProduct() + ', ' + shetOrd.getNameProduct()
    + ', ' + shetOrd.getAmount()}">shetOrd</a>
</div>

<form th:method="POST" th:action="@{/order/create}" th:object="${sheetOrder}">
    <label for="product">Выберите товар:</label>
    <select th:object="${product}" th:field="*{id}" id="product">
        <option th:each="product : ${products}" th:value="${product.getId()}"
                th:text="${product.getProductName()}"></option>

    </select>


    <label for="amount">Enter amount: </label>
    <input type="text" th:field="*{amount}" id="amount"/>
    <br/>

    <input type="submit" value="Add">



</form>

<form th:method="GET" th:action="@{/order/create/design}" >
    <input type="submit" value="Design">
</form>

</body>
</html>
