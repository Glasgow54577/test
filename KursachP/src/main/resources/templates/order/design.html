<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/order/create/design}" th:object="${client}">
    <label for="nameClient">Enter nameClient: </label>
    <input type="text" th:field="*{nameClient}" id="nameClient"/>
    <br/>
    <label for="address">Enter address: </label>
    <input type="text" th:field="*{address}" id="address"/>
    <br/>
    <label for="telephoneNumber">Enter telephoneNumber: </label>
    <input type="text" th:field="*{telephoneNumber}" id="telephoneNumber"/>
    <br/>
    <input type="submit" value="Complete!"/>
</form>
</body>
</html>
